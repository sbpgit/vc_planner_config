_schema-version: 3.3.0
ID: Dependency_Probab_Rule
description: A simple CAP project.
version: 1.0.0
modules:
- name: Dependency_Probab_Rule-srv
  type: nodejs
  path: srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    disk-quota: 512MB
    instances: 1
    memory: 512MB
  build-parameters:
    builder: npm
- name: Dependency_Probab_Rule-app
  type: com.sap.application.content
  path: app
  build-parameters:
    build-result: build
  requires:
    - name: Dependency_Probab_Rule_html_repo_host
- name: Dependency_Probab_Rule-destination-content
  type: com.sap.application.content
  requires:
  - name: Dependency_Probab_Rule-destination-service
    parameters:
      content-target: true
  - name: Dependency_Probab_Rule_html_repo_host
    parameters:
      service-key:
        name: Dependency_Probab_Rule_html_repo_host-key
  - name: uaa_Dependency_Probab_Rule
    parameters:
      service-key:
        name: uaa_Dependency_Probab_Rule-key
  parameters:
    content:
      instance:
        destinations:
        - Name: approutermanaged_Dependency_Probab_Rule_html_repo_host
          ServiceInstanceName: Dependency_Probab_Rule_html_repo_host
          ServiceKeyName: Dependency_Probab_Rule_html_repo_host-key
          sap.cloud.service: approutermanaged
        - Authentication: OAuth2UserTokenExchange
          Name: approutermanaged_uaa_Dependency_Probab_Rule
          ServiceInstanceName: Dependency_Probab_Rule-xsuaa-service
          ServiceKeyName: uaa_Dependency_Probab_Rule-key
          sap.cloud.service: approutermanaged
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: Dependency_Probab_Rule_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: Dependency_Probab_Rule-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
      version: 1.0.0
    service: destination
    service-name: Dependency_Probab_Rule-destination-service
    service-plan: lite
- name: uaa_Dependency_Probab_Rule
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Dependency_Probab_Rule-xsuaa-service
    service-plan: application
parameters:
  enable-parallel-deployments: true